{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
   <div class="row mt-5">
      <div class="col-md-8 m-auto">
        <form action="{{url_for('insert')}}" method="POST">
             <div class="card">
                 <div class="card-header bg-primary text-center text-white"><h3>Fill this form to get register</h3></div>
                 <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="sname" required="1" placeholder="Enter Surname">
                     </div>
         
                     <div class="form-group">
                      <input type="text" class="form-control" name="fname" required="1" placeholder="Enter First Name">
                   </div>
                   <div class="form-group">
                    <input type="text" class="form-control" name="lname" required="1" placeholder="Enter Last Name">
                 </div>
         
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" required="1" placeholder="Enter Email">
                     </div>
         
                      <div class="form-group">
                        <input type="number" class="form-control" name="phone" required="1" placeholder="Enter Phone Number">
                     </div>
         
                     <div class="form-group">
                      <input type="password" class="form-control" name="password" required="1" placeholder="Enter Password">
                   </div>
                 </div>
                 <div class="card-footer">
                    <div class="form-group">
                        <button class="btn btn-primary form-control" type="submit">Submit</button>
                     </div>
                 </div>
             </div>
         </form>
      </div>
   </div>
   <div class="links text-center mt-2 p-3 text-success">
      Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a>
  </div>
</div>
{% endblock %}
