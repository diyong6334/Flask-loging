{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
   <div class="row mt-5">
      <div class="col-md-8 m-auto">
         <form action="{{ url_for('login') }}" method="post">
            <div class="card">
               <div class="card-header bg-primary text-white text-center"> <h3>Login</h3></div>
               <div class="card-body">
                    <label for="username">
                          <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="email" placeholder="Username/Email" class="form-control" id="username" required >
                    <label for="password">
                          <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                    <div class="msg">{{ msg }}</div>
               </div>
               <div class="card-footer"><input type="submit" value="Login" class="form-control bg-primary text-white"></div>
            </div>
        </form>
      </div>
   </div>
   <div class="links text-center mt-2 p-3 text-success">
      Please register here if you don[t have an account <a href="{{ url_for('register') }}" class="text-primary">Register</a>
  </div>
</div>
{% endblock %}
